<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Болумдор</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<section layout:fragment="header">
    <h1>Болумдор</h1>
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Куралдар тактасы</a></li>
    <li class="active">Болумдор</li>
</ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Тизмеси</h3>
            <div class="box-tools pull-right">
                <a href="/departments/add" type="button" class="btn btn-box-tool"><i class="fa fa-plus fa-2x"></i></a>
                <br clear="all" />
            </div>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Аты</th>
                    <th>Баяндамасы</th>
                    <th>Озгортуу</th>

                </tr>
                <tr th:each="row : ${list}">
                    <td th:text="${row.id}"></td>
                    <td th:text="${row.name}"></td>
                    <td th:text="${row.description}"></td>
                    <td>
                        <a class="edit-button" th:href="${'/departments/edit/' + row.id}">Озгортуу</a>
                        <a class="delete-button" th:if="${role} == 'ADMIN'" th:href="${'/departments/delete/' + row.id}">Очуруу</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="/departments/1">Алгачкы</a></li>
                <li th:each="p : ${#numbers.sequence(1, endIndex/beginIndex)}" th:class="${p == currentIndex} ? 'active' : ''">
                    <a th:href="${'/departments/' + p}" th:text="${p}"></a>
                </li>
                <li><a th:href="${'/departments/' + endIndex}">Акыркы</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>

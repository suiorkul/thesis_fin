<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Registration Patient</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Болумуду каттоо</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Куралдар тактасы</a></li>
        <li class="active">Болумуду каттоо</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Болум</h3>
            <div class="box-tools pull-right">
                <a href="/departments" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${department}" th:action="@{/departments/save}" method="post">
            <div class="box-body">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="name">Аты</label>
                    <input type="text" required="true" class="form-control" th:field="*{name}" id="name" />
                </div>
                <div class="form-group">
                    <label for="description">Баяндамасы</label>
                    <input type="text" required="true" class="form-control" th:field="*{description}" id="description" />
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-primary" type="submit">Сактоо</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
